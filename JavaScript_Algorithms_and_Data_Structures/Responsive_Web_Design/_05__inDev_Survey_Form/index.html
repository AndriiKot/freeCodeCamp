<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>survey-form.freecodecamp.rocks</title>
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform!
      </p>
      <form action="#" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Your Email" required />
        <label for="number" id="number-label">Age(optional)</label>
        <input
          type="number"
          id="number"
          required
          placeholder="Your Age"
          min="18"
          max="120"
        />
        <select name="" id="dropdown">
          <option value="">Full Time Job</option>
          <option value="">Full Time Job</option>
        </select>
        <input type="radio" name="recommend" value="definitely" id="" />
        <input type="radio" name="recommend" value="maybe" id="" />
        <input type="checkbox" value="front-end" />
        <input type="checkbox" value="back-end" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" id="submit" />
      </form>
    </main>
  </body>
</html>
