<body>
  <ul>
    <li>Example</li>
    <li>Example</li>
    <li>Example</li>
  </ul>
  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];


    d3.select("body").append("h1").text("Learning D3");
    d3.selectAll("li").text("list item")
    d3.select("body").selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text((d) => `${d} USD`);
  </script>
</body>
